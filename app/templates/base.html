<!DOCTYPE html>
<html>
{% block head %}
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>let's meet!</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation-icons.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
{% endblock %}
<body>

  <nav class="top-bar" data-topbar role="navigation" data-options="is_hover: false">
    <ul class="title-area">
      <li class="name">
        <h1><a href="{{ url_for('main.index') }}">Dashboard</a></h1>
      </li>
      <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have  icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>

    <section class="top-bar-section">
      <!-- Left Nav Section -->
      <ul class="left">
        <li class="has-dropdown"><a href="#">Meetings</a>
        <ul class="dropdown">
          <li><a href="#">Meeting 1</a></li>
        </ul>
        </li>
      </ul>
      <!-- Right Nav Section -->
      <ul class="right">
        <li class="active"><a href="{{ url_for('auth.login') }}">Login</a></li>
      </ul>


    </section>
  </nav>
  <header class="header">
  <div class="row">
    <div class="large-12 columns">
      {% block header %}{% endblock %}
    </div>
  </div>
</header>
  
  {% block scripts %}
  <script src="{{ url_for('static', filename='js/vendor/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='js/foundation.min.js') }}"></script>
  <script>
    $(document).foundation();
  </script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  {% endblock %}
</body>
</html>
