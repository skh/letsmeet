{% extends 'base.html' %}

{% block header %}
<div class="row">
  <div class="large-12">
    <h1>My meetings</h1>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="row">
  <div class="large-4 columns">
    <div class="panel">
      <ul>
        <li>Meeting</li>
        <li>Meeting</li>
      </ul>
    </div>
  </div>
  <div class="large-8 columns">
    <div class="row">
      <div class="small-6 columns">
        <div class="panel">Text (editable)</div>
      </div>
      <div class="small-6 columns">
        <div class="panel">Topics (addable)</div>
      </div>
    </div>
    <div class="row">
      <div class="small-6 columns">
        <div class="panel">Pull Requests (addable)</div>
      </div>
      <div class="small-6 columns">
        <div class="panel">Actions (addable)</div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="large-12">
    <div class="panel">
      <p data-bind="text: ko.toJSON($data)">
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
{{ super() }}
<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
{% endblock %}
